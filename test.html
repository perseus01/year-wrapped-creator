<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<title>Midjourney Wrapped</title>
		<link rel="stylesheet" href="/public/css/main.css" />
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous" />
	</head>
	<body>
		<main>
			<div id="mj-form-div" class="mb-3">
				<form action="/mj/generate-wrapped" method="post">
					<label for="image-label"> Thumbnail image:</label>
					<input type="file" name="thumbnail-image" id="thumbnail-image" class="form-label" />
					<label for="top-artists-label" class="form-label">Top Artists:</label>
					1. <input type="text" name="artist-1" id="artist-1" class="form-control" /> 2. <input type="text" name="artist-2" id="artist-2" class="form-control" /> 3. <input type="text" name="artist-3" id="artist-3" class="form-control" /> 4. <input type="text" name="artist-4" id="artist-4" class="form-control" /> 5. <input type="text" name="artist-5" id="artist-5" class="form-control" />
					<label for="top-keywords-label" class="form-label"> Top Keywords:</label>
					1. <input type="text" name="keyword-1" id="keyword-1" class="form-control" /> 2. <input type="text" name="keyword-2" id="keyword-2" class="form-control" /> 3. <input type="text" name="keyword-3" id="keyword-3" class="form-control" /> 4. <input type="text" name="keyword-4" id="keyword-4" class="form-control" /> 5. <input type="text" name="keyword-5" id="keyword-5" class="form-control" />

					<label for="hours-used-label" class="form-label"> Hours Used:</label>
					<input type="number" name="hours-used" id="hours-used" class="form-control" /><span class="input-group-text">hrs</span>

					<label for="images-created-label" class="form-label"> Images Created:</label>
					<input type="number" name="images-created" id="images-created" class="form-control" />

					<input type="submit" value="Generate" class="btn btn-primary" />
				</form>
			</div>
		</main>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
	</body>
</html>
